<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc-script.js" defer></script>
</head>
<body>

    <h1>My Calculator!</h1>
    
    <div id ="calc">
        
        <div id="screen"></div>
        
        <div id="buttons">
        
            <div id ="digits">
                <button data-key="27" class="edit" value="clear">Clear</button>
                <button data-key="8" class="edit" value="del">Del</button>
                <button data-key="103" class="digit" value="7">7</button>
                <button data-key="104" class="digit" value="8">8</button>
                <button data-key="105"  class="digit" value="9">9</button>
                <button data-key="100" class="digit" value="4">4</button>
                <button data-key="101" class="digit" value="5">5</button>
                <button data-key="102" class="digit" value="6">6</button>
                <button data-key="97" class="digit" value="1">1</button>
                <button data-key="98" class="digit" value="2">2</button>
                <button data-key="99" class="digit" value="3">3</button>
                <button data-key="96" class="digit" value="0">0</button>
                <button data-key="110" class="digit" value=".">.</button>
        </div>

            <div id="operators">
                <button data-key="107" class="operator" value="+">+</button>
                <button data-key="109" class="operator" value="-">-</button>
                <button data-key="106" class="operator" value="*">X</button>
                <button data-key="111" class="operator" value="/">/</button>
                <button data-key="13" class="operator" value="=">=</button>
            </div>

        </div>

    </div>


</body>
</html>
