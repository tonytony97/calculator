<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc-script.js" defer></script>
</head>
<body>
    <h1>My Calculator!</h1>
    <calc>
        <screen>Hi!</screen>
        <buttons>

            <button id="clear" class="edit">Clear</button>
            <button id="delete" class="edit">Del</button>

            <button id="dot" class="digit">.</button>
            <button id="0" class="digit">0</button>
            <button id="1" class="digit">1</button>
            <button id="2" class="digit">2</button>
            <button id="3" class="digit">3</button>
            <button id="4" class="digit">4</button>
            <button id="5" class="digit">5</button>
            <button id="6" class="digit">6</button>
            <button id="7" class="digit">7</button>
            <button id="8" class="digit">8</button>
            <button id="9" class="digit">9</button>


            <button id="add" class="operator">+</button>
            <button id="subs" class="operator">-</button>
            <button id="mult" class="operator">X</button>
            <button id="divd" class="operator">/</button>
            <button id="result" class="operator">=</button>

        </buttons>
    </calc>


</body>
</html>
