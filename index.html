<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc-script.js" defer></script>
</head>
<body>

    <h1>My Calculator!</h1>
    
    <calc>
        <screen></screen>
        
        <buttons>
        
            <digits>
                <button data-key="27" class="edit">Clear</button>
                <button data-key="8" class="edit">Del</button>
                <button data-key="55" class="digit" value="7">7</button>
                <button data-key="56" class="digit" value="8">8</button>
                <button data-key="57" class="digit" value="9">9</button>
                <button data-key="52" class="digit" value="4">4</button>
                <button data-key="53" class="digit" value="5">5</button>
                <button data-key="54" class="digit" value="6">6</button>
                <button data-key="49" class="digit" value="1">1</button>
                <button data-key="50" class="digit" value="2">2</button>
                <button data-key="51" class="digit" value="3">3</button>
                <button data-key="48" class="digit" value="0">0</button>
                <button data-key="110" class="digit" value=".">.</button>
            </digits>

            <operators>
                <button data-key="107" class="operator" value="+">+</button>
                <button data-key="109" class="operator" value="-">-</button>
                <button data-key="106" class="operator" value="*">X</button>
                <button data-key="111" class="operator" value="/">/</button>
                <button data-key="13" class="operator" value="=">=</button>
            </operators>

        </buttons>

    </calc>


</body>
</html>
